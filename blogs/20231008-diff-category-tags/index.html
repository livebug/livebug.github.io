    <p>category是一级分类，type是二级分类。</p>
<p>Category：书面用词，指归属有确切定义的种类、类别或类目。买衣服要买衬衫，牛仔裤，帽子，鞋等，这些用Category.</p>
<p>Type：是常用词，侧重所属“类型“，指有相同本质特点的同类事物。衬衫要长袖，半袖，花格，白色，黑色等，这些用Type。</p>
