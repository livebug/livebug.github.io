    <h1>在CentOS/RHEL 7中打开Samba端口</h1>

    

    <p>来源：<br>
<a href="https://www.linuxprobe.com/fedora-centos-samba.html">https://www.linuxprobe.com/fedora-centos-samba.html</a></p>
<p>在CentOS/RHEL 7中打开Samba端口<br>
使用以下命令：</p>
<pre tabindex="0"><code>firewall-cmd --permanent --zone=public --add-service=samba
firewall-cmd --reload
</code></pre><p>注意事项：</p>
<ol>
<li>需要加用户密码时，使用本机已经有的账户，但秘密可以随便设置</li>
</ol>
